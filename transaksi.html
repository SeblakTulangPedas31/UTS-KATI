<!-- Halaman Transaksi -->
<!DOCTYPE html>
<html>
<head>
    <title>Transaksi</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <!-- Header -->
    <header style="background-color: #4CAF50; color: white; text-align: center; padding: 1em 0; width: 100%;">
        <h1>MyuqqShop</h1>
    </header>

    <!-- Menu Navigasi -->
    <nav style="background-color: #333; text-align: center; padding: 0.5em 0; width: 100%;">
        <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none;">Beranda</a>
        <a href="produk.html" style="color: white; margin: 0 15px; text-decoration: none;">Produk</a>
        <a href="tentang.html" style="color: white; margin: 0 15px; text-decoration: none;">Tentang Kami</a>
    </nav>

    <!-- Content -->
    <main style="padding: 1em; flex-grow: 1; width: 100%; max-width: 960px; margin: auto;">
        <h2>Formulir Transaksi</h2>
        <form action="#">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required><br><br>

            <label for="nohp">No. HP:</label>
            <input type="tel" id="nohp" name="nohp" required><br><br>

            <label for="produk">Pilih Produk:</label>
            <select id="produk" name="produk">
                <option value="produk_a">Produk A</option>
                <option value="produk_b">Produk B</option>
                <option value="layanan_c">Layanan C</option>
            </select><br><br>

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required><br><br>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 0.5em 1em; border: none;">Kirim</button>
        </form>
    </main>

    <!-- Footer -->
    <footer style="background-color: #4CAF50; color: white; text-align: center; padding: 1em 0; margin-top: auto; width: 100%;">
        <p>&copy; 2025 MyuqqShop | Hubungi: miyuqiqi175@gmail.com</p>
    </footer>
</body>
</html>
